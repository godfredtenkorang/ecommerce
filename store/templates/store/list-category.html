{% extends "./base.html" %}

{% load static %}


{% block content %}

<main>
  
  <div class="album py-5" data-aos="fade-up">
    <div class="container">

      <div class="pb-3 h4"> {{ category.name | capfirst }} </div>


      <hr>

      <br>


      <div class="row g-3" data-aos="fade-down">

        <!-- for product in products -->
        {% for product in products %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 pb-3 d-flex justify-content-center">
          <div class="product-card" data-aos="fade-up">
            <div class="badge">Hot</div>
            <div class="product-tumb">
              <img src="{{ product.image.url }}" height="300px" width="100%" alt="alima">
            </div>
            <div class="product-details">
              <span class="product-catagory">{{ product.brand }}</span>
              <h4><a href="{% url 'product-info' product.slug %}">{{product.title | capfirst }}</a></h4>
              <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero, possimus nostrum!</p> -->
              <div class="product-bottom-details">
                <div class="product-price"><small></small>${{ product.price }}</div>
        
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
