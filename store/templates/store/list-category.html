{% extends "./base.html" %}

{% load static %}


{% block content %}

<br><br><br><br>
<main>
  
  <div class="album py-5 bg-light" data-aos="fade-up">
    <div class="container">

      <div class="pb-3 h5"> {{ category.name | capfirst }} </div>


      <hr>

      <br>


      <div class="row g-3" data-aos="fade-down">

        <!-- for product in products -->
        {% for product in products %}
        <div class="col-lg-3 col-md-4 col-sm-12">
          <div class="card p-2" style="height: 300px;">
            <img class="card-img-top" src="{{ product.image.url }}" height="200px" width="100%" alt="Card image cap">
            <div class="card-body">
              <a class="text-info text-decoration-none" href="{% url 'product-info' product.slug %}">{{product.title | capfirst}}</a>
              <div class="d-flex">
                <p class="card-text">${{ product.price }}</p>
                <p><button style="border: none; background:none;" class="add-to-wishlist" data-product-item="product.id">
                    &nbsp;<i class="fa fa-heart" style="fill: aqua;"></i></button></p>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
