{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        background-color: gray;
    }
</style>

<body>
    <br><br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Account deletion</h3>
        <hr>
        <p>Are you sure you want to delete you account?</p>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            
            
            <button type="submit" class="btn btn-danger navbar-btn text-white"> &nbsp; Delete account
            </button>
            <br>
            <br>
            <a class="btn btn-primary navbar-btn text-white" type="button" href="{% url 'profile-management' %}"> Go back
            </a>
        </form>
    </div>
</body>
<br><br>
{% endblock %}
