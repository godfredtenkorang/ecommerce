{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        background-color: #c0af9d;
    }
</style>
<br><br><br><br><br>
<section class="p-4">
    <div class="container bg-white shadow-md p-5 container-layout">
        <h3>Password reset</h3>
        <hr>
        <p>Forgotten your password? Enter your email address below, and we'll email instrustions for setting a new one</p>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> Send password reset link </button>
        </form>
    </div>
</section>
{% endblock %}
